<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Dictionsry with free API</title>
</head>

<body>
  <div class="app">
    <main class="main">
      <h1>Your best <span>Dictionary</span></h1>
      <form class="form">
        <div class="form-group">
          <input type="text" name="word" id="word-input" placeholder="Type a word..." autocomplete="off" value="">
        </div>
        <button class="form-btn" type="submit">Search</button>
      </form>
      <div class="error"></div>
      <div class="results">
        <div class="results-info">
          <div class="results-word"></div>
          <div class="results-sound">
            <img src="./assets/images/sound.png" alt="image">
          </div>
        </div>
        <div class="results-list"></div>
      </div>
    </main>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
